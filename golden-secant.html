<html>
<head>
  <meta charset="utf-8">
  <title>Repetition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="lib/reset.css">
</head>
<body>
  <script src="./lib/processing-1.4.1.js"></script>
  <script type="text/processing" data-processing-target="canvas">

void setup() {
  size(window.innerWidth, window.innerHeight, P3D);
  smooth();
  background(0);
}

void draw() {
  float radius = 0.15;
  float cx = width / 2; // center
  float cy = height / 2; // center
  float px = cx; // previous
  float py = cy; // previous
  stroke(255);
  for (int deg = 0; deg < 360 * 35; deg += 12) {
    float angle = radians(deg);
    float x = cx + (cos(angle) * radius);
    float y = cy + (sin(angle) * radius);
    line(px, py, x, y);
    radius *= 1.05;
    px = x;
    py = y;
  }
}

  </script>
  <canvas id="canvas"></canvas>
</body>
</html>
