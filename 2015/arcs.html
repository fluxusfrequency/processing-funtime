<html>
<head>
  <meta charset="utf-8">
  <title>Repetition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="lib/reset.css">
</head>
<body>
  <script src="./lib/processing-1.4.1.js"></script>
  <script type="text/processing" data-processing-target="canvas">

void setup() {
  size(window.innerWidth, window.innerHeight, P3D);
  smooth();
  fill(255, 20);
}

void draw() {
  float scaleVal = 18.0;
  float angleInc = PI / 28.0;
  float angle = 0.0;
  for (int offset = -10; offset < width - 10; offset += 5) {
    for (int y = 0; y <= height; y += 2) {
      float x = offset + (sin(angle) * scaleVal);
      noStroke();
      ellipse(x, y, 10, 10);
      stroke(0);
      point(x, y);
      angle += angleInc;
    }
    angle += PI;
  }
}

  </script>
  <canvas id="canvas"></canvas>
</body>
</html>
