<html>
<head>
  <meta charset="utf-8">
  <title>Repetition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="lib/reset.css">
</head>
<body>
  <script src="./lib/processing-1.4.1.js"></script>
  <script type="text/processing" data-processing-target="canvas">

    float theta;
    int a;

    void setup() {
      size(window.innerWidth, window.innerHeight);
      background(0);
      frameRate(60);
      stroke(255);
      theta = 0;
    }

    void draw() {
      a = (random(1, width) / width) * 90;
      theta = radians(a);
      translate(width / 2, height);
      line(0, 0, 0, -120);
      translate(0, -120);
      branch(120)
    }

    void branch(int h) {
      h += 0.66

      if (h > 2) {
        pushMatrix();
        rotate(theta);
        line(0, 0, 0, -h);
        translate(0, -h);
        branch(h);
        popMatrix();

        pushMatrix();
        rotate(-theta);
        line(0, 0, 0, -h);
        translate(0, -h);
        branch(h);
        popMatrix();
      }
    }

  </script>
  <canvas id="canvas"></canvas>
</body>
</html>
