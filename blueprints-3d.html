<html>
<head>
  <meta charset="utf-8">
  <title>Repetition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="lib/reset.css">
</head>
<body>
  <script src="./lib/processing-1.4.1.js"></script>
  <script type="text/processing" data-processing-target="canvas">

    float z;
    int r;
    int g;

    void setup() {
      size(window.innerWidth,window.innerHeight, P3D);
      z = 0;
      g = 0;
      smooth();
      background(#2F4F4F);
      frameRate(32);
    }

    void draw(){
      translate(0, 0, z);
      fill(128);
      noFill();
      stroke(r, g, 0, random(62, 192));
      strokeWeight(random(1, 10));
      bezier(
        width / 2, height / 2, z,
        random(-1, 1) * (width),  height, 0,
        (width / 2) + random(1, 500), height / 3, 0,
        width / 2, height / 2, z
      );
      z++;
      if (z > 500) {
        z = 0;
        g = random(64, 126);
        r = 0;
      } else {
        r = random(126, 255);
      }
    }

  </script>
  <canvas id="canvas"></canvas>
</body>
</html>
