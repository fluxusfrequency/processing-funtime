<html>
<head>
  <meta charset="utf-8">
  <title>Repetition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="lib/reset.css">
</head>
<body>
  <script src="./lib/processing-1.4.1.js"></script>
  <script type="text/processing" data-processing-target="canvas">

    float x, y, z;

    void setup() {
      size(window.innerWidth,window.innerHeight, P3D);
      x = 0;
      y = 0;
      z = 0;
      smooth();
      background(#2F4F4F);
      frameRate(60);
    }

    void draw(){
      fill(128);
      noFill();
      stroke(random(126, 255), 0, 0, random(64, 192));
      bezier(
        width / 2, height - 200, z,
        width * sin(frameCount) / 100, height / 3, 0,
        width * sin(frameCount), height / 3, 0,
        width / 2, 200, z
      );
      z *= sin(frameCount) * 100;
    }

  </script>
  <canvas id="canvas"></canvas>
</body>
</html>
