<html>
<head>
  <meta charset="utf-8">
  <title>Repetition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="lib/reset.css">
</head>
<body>
  <script src="./lib/processing-1.4.1.js"></script>
  <script type="text/processing" data-processing-target="canvas">

void setup() {
  size(window.innerWidth, window.innerHeight);
  float power = 3;
  float d = 8; // density
  noStroke();
  for (int y = 0; y < height; y++) {
    for (int x = 0; x < height; x++) {
      float total = 0.0;
      for (float i = d; i >= 1; i /= 2.0) {
        total += noise(x / d, y / d) * d;
      }
      float turbulence = 128 * total / d;
      float base = (x * 0.2) + (y * 0.12);
      float offset = base + (power * turbulence / 256.0);
      float gray = abs(sin(offset)) * 256.0;
      stroke(gray);
      point(x, y);
    }
  }
}

  </script>
  <canvas id="canvas"></canvas>
</body>
</html>
