<html>
<head>
  <meta charset="utf-8">
  <title>Processing Funtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="lib/reset.css">
  <script src="./lib/processing-1.4.1.js"></script>
</head>
<body>
  <script type="text/processing" data-processing-target="canvas">

  void setup() {
    size(window.innerWidth,window.innerHeight);
    background(255);
    fill(255);
    stroke(0);

    beginShape();
    vertex(500, 500); // first point
    bezierVertex(250, 250, 125, 250, 300, 500);
    bezierVertex(250, 250, 0, 450, 100, 200);
    bezierVertex(250, 50, 400, 50, 600, 200);
    bezierVertex(250, 350, 400, 150, 500, 500);
    endShape();
  }

  </script>
  <canvas id="canvas"></canvas>
</body>
</html>
